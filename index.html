<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <title>Vue App</title>
</head>
<body>
    <div id="app" class="container col-lg-4">
        <div class="card my-5">
          <div class="card-header"><h4>Todo app using <i class="fab fa-vuejs"></i>ue</h4></div>
          <div class="card-body">
            <input class="form-control" type='text' v-model="newList" v-on:keyup.enter="addList">
            <button class="btn btn-outline-primary my-2" @click='addList'>
              <i class="fa fa-plus-circle" aria-hidden="true"> Add</i>
            </button>
          </div>
        </div>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between animate__animated animate__fadeInDown" v-for="list, remove in lists">{{ list }}<button class="btn" @click="removeList(remove)">
              <i class="fa fa-check-circle btn btn-success" aria-hidden="true"></i>
            </button></li>
        </ul>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</body>
</html>
